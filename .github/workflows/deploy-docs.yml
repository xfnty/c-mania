name: Update Docs
run-name: Update Docs

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: sudo apt install -y doxygen
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
